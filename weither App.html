<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="weither-app-container">

        </div>
        
           <div class="wheather-container" style="display: block;">
                <h1 class="city">Adama</h1>
                <img src="thunderson.png" class="weatherImage"></img>
